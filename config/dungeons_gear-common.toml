	#If you have other mods messing with shift-right clicking villagers or simply don't want it, disable this feature. [true / false]
	enableSalvaging = false
	#Enable armors appearing in chest loot and trades. 
	#If you want to disable obtaining this mod's armors, disable this feature. [true / false]
	enableArmorLoot = true

#Compatibility Configuration
[compatibility_configuration]
	#Enable Project: War Dance compatibility. 
	#Dual wield weapon offhand functions are suppressed in favor of using War Dance's offhand attacks. 
	#Block reach attributes are added to spears so they benefit from skills. 
	#Does nothing if Project: War Dance is not installed. [true / false]
	enableProjectWarDanceCompat = true
	#Enable Elenai Dodge 2 compatibility. Effects that trigger on jump will now trigger on dodge. 
	#Does nothing if Elenai Dodge is not installed. [true / false]
	enableElenaiDodgeCompat = true

#Item Configuration
[item_configuration]
	#Set the durability for melee weapons. [0-1024, default: 250
	#Range: 0 ~ 1024
	meleeWeaponDurability = 512

